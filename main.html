<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="POST">
		
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input type="text" required id="name" minlength="3" maxlength="50">

			<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<br>
		<label for="favColor">Favorite Color</label>
		<input type="color" required id="favColor">
		<br>
		<label for="likeness">Likeness</label>
		<input type="range" min="1", max="100" required id="likeness">
			
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
